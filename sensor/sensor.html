<script type="text/html" data-template-name="ha-mqtt-sensor">
    <div class="form-row">
        <label for="node-input-server" data-i18n="node-red-contrib-ha-mqtt/common:label.mqttServer"></label>
        <select id="node-input-server"></select>
    </div>
    <div class="form-row">
        <label for="node-input-device" data-i18n="node-red-contrib-ha-mqtt/common:label.deviceName"></label>
        <select type="text" id="node-input-device" data-i18n="[placeholder]node-red-contrib-ha-mqtt/common:label.deviceName"></select>
    </div>
    <div class="form-row">
        <label for="node-input-name" data-i18n="node-red-contrib-ha-mqtt/common:label.entityName"></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red-contrib-ha-mqtt/common:label.entityName">
    </div>
    <div class="form-row">
        <label for="node-input-qos" data-i18n="node-red-contrib-ha-mqtt/common:label.mqttQos"></label>
        <select id="node-input-qos">
            <option value=""></option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-retain" data-i18n="node-red-contrib-ha-mqtt/common:label.mqttRetain"></label>
        <select id="node-input-retain">
            <option value=""></option>
            <option value="false" data-i18n="node-red-contrib-ha-mqtt/common:label.mqttFalse"></option>
            <option value="true" data-i18n="node-red-contrib-ha-mqtt/common:lable.mqttTrue"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-unit_of_measurement" data-i18n="label.unit"></label>
        <input type="text" id="node-input-unit_of_measurement" placeholder="%">
    </div>
    <div class="form-row">
        <a href="https://www.home-assistant.io/integrations/sensor.mqtt/" target="_blank" style="color:blue;">
            <label for="node-input-config" data-i18n="node-red-contrib-ha-mqtt/common:label.config"></label>   
        </a>        
        <input type="text" id="node-input-config" data-i18n="[placeholder]node-red-contrib-ha-mqtt/common:label.config">
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('ha-mqtt-sensor', {
        category: RED._("node-red-contrib-ha-mqtt/common:homeAssistantCategory"),
        color: '#C0DEED',
        icon: "font-awesome/fa-thermometer-three-quarters",
        paletteLabel: 'Sensor',
        defaults: {
            server: { value: "", type: "mqtt-broker", required: true },
            device: { value: "", type: "ha-mqtt-device" , required: true},
            name: { value: "", required: true },
            unit_of_measurement: { value: "" },
            config: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        inputLabels: RED._("node-red-contrib-ha-mqtt/common:ioLabels.state"),
        label: function () {
            return this.name || "sensor";
        },
        oneditprepare: function () {
            $("#node-input-config").typedInput({ type: "json", types: ["json"] })
        }
    });
</script>
